<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="main.css" />
  <nav>
    <a href="index.html">HOME</a>
    <a href="blog.html">BLOG</a>
    <a href="gallery.html">GALLERY</a>
    <a href="contact.html">CONTACT</a>
  </nav>

  <style>
    .gallery {
      background: linear-gradient(to bottom, #FFB6C1, #fff5f8);
    }

    .grid {
      column-count: 5;
      column-gap: 0;
opacity: 1;               /* Gallery is visible */
visibility: visible;      /* Gallery visible */
transition: filter 1s ease, opacity 1s ease;

    }

    .gallery-item {
      width: 100%;
      max-width: 100%;
      margin: 0;
      border-radius: 0;
      display: block;
      transition: filter 0.3s ease-in-out;
    }

    .image-container {
  position: relative;
  width: 100%;
  height: 100%;
  display: block;
  cursor: default;
  transition: filter 0.3s ease-in-out;
  filter: brightness(30%);  /* initial dim */
}


    .image-container:hover {
      filter: brightness(70%);
    }

    .image-container img {
      pointer-events: none;
      user-select: none;
      width: 100%;
      display: block;
    }

    .image-container.bright {
  filter: brightness(100%) !important;
}

.image-container.bright:hover {
  filter: brightness(75%) !important; /* Slight dim on hover */
}



    @media screen and (max-width: 768px) {
      .grid {
        column-count: 3;
      }
    }

    @media screen and (max-width: 480px) {
      .grid {
        column-count: 2;
      }
    }

    footer {
      background: transparent;
    }

    /* Popup Overlay styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .popup-content {
      background-color: #fff5f8;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 100px rgb(255, 0, 204);
      max-width: 400px;
      font-family: 'Lora', serif;
    }

    .popup-content h2 {
      font-family: 'Great Vibes', cursive;
      font-weight: lighter;
      font-size: 36px;
      color: black;
      letter-spacing: 3px;
      margin-bottom: 20px;
      text-shadow: 3px 3px 5px rgba(0,0,0,0.5), 0 0 10px rgba(255,128,225,0.7);
    }

    #continue-button {
      background-color: #F6C6D7;
      color: black;
      padding: 12px 25px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 30px;
      font-family: 'Lora', serif;
      transition: background-color 1s ease, transform 1s ease;
    }

    #continue-button:hover {
      background-color: #ffb4ce;
      color: white;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div id="popup-overlay" class="popup-overlay">
    <div class="popup-content">
      <h2>Take a peek!</h2>
      <button id="continue-button">Enter</button>
    </div>
  </div>

  <div class="gallery">
    <div class="grid" id="gallery"></div>
  </div>

  <script>
    const images = []
for (let i = 1; i <= 45; i++) {
  images.push(i + ".JPG");
}

    const galleryDiv = document.getElementById('gallery');

    // Load images into gallery
    images.forEach(filename => {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';

      const imageContainer = document.createElement('div');
      imageContainer.className = 'image-container';

      const img = document.createElement('img');
      img.src = `/gallery/${filename}`;
      img.alt = filename;

      imageContainer.appendChild(img);
      galleryItem.appendChild(imageContainer);
      galleryDiv.appendChild(galleryItem);
    });

    // Popup and gallery reveal logic
    const popupOverlay = document.getElementById('popup-overlay');
    const gallery = document.querySelector('.grid');
    const continueButton = document.getElementById('continue-button');

continueButton.addEventListener('click', () => {
  // Remove dimming from each image-container to make images fully bright
document.querySelectorAll('.image-container').forEach(container => {
  container.classList.add('bright');
});


  // Fade out popup overlay
  popupOverlay.style.opacity = '0';

  setTimeout(() => {
    popupOverlay.style.display = 'none';
    gallery.style.visibility = 'visible';
    gallery.style.opacity = '1';
  }, 1000);
});



  </script>

</body>
</html>
